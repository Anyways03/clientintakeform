<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvay Edits - Client Intake Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">
        <!-- Form Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Anvay Edits - Client Intake Form</h1>
            <p class="mt-2 text-gray-600">Please fill out this form to help us understand your video editing needs.</p>
        </div>

        <!-- Formspree Form -->
        <!-- IMPORTANT: Replace YOUR_EMAIL_HERE with your actual email address -->
        <form action="https://formspree.io/f/anvayatre@gmail.com" method="POST" class="space-y-6">
            
            <!-- Contact Information Section -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Contact Information</h2>
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Client Name</label>
                    <input type="text" id="clientName" name="clientName" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="contactPersonName" class="block text-sm font-medium text-gray-700 mb-1">Contact Person Name</label>
                    <input type="text" id="contactPersonName" name="contactPersonName" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company/Brand Name (If applicable)</label>
                    <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <!-- Project Details Section -->
            <div class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Project Details</h2>
                <div>
                    <label for="videoType" class="block text-sm font-medium text-gray-700 mb-1">What type of video(s) do you need edited?</label>
                    <select id="videoType" name="videoType" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                        <option value="Short-form">Short-form (e.g., TikTok, Reels)</option>
                        <option value="Long-form">Long-form (e.g., YouTube, interviews)</option>
                        <option value="Both">Both Short-form and Long-form</option>
                    </select>
                </div>
                <div>
                    <label for="videoCount" class="block text-sm font-medium text-gray-700 mb-1">How many videos do you anticipate needing per month?</label>
                    <input type="number" id="videoCount" name="videoCount" required placeholder="e.g., 15" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="deliveryTime" class="block text-sm font-medium text-gray-700 mb-1">What is your expected delivery time per video? (in days)</label>
                    <input type="number" id="deliveryTime" name="deliveryTime" required placeholder="e.g., 3" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                 <div>
                    <label for="referenceLink" class="block text-sm font-medium text-gray-700 mb-1">Please provide a link to a reference video.</label>
                    <input type="url" id="referenceLink" name="referenceLink" placeholder="https://example.com" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
            </div>

            <!-- Budget & Additional Information Section -->
            <div class="space-y-4">
                 <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">Budget & Additional Information</h2>
                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">What is your estimated budget per video or per month?</label>
                    <input type="text" id="budget" name="budget" required placeholder="e.g., Rs 500 per video or Rs 2000 per month" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                </div>
                <div>
                    <label for="additionalInfo" class="block text-sm font-medium text-gray-700 mb-1">Is there anything else you'd like us to know?</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Submit Inquiry</button>
            </div>
        </form>
    </div>
</body>
</html>
