<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anvay Edits - Client Intake Form</title>
    <!-- This line links your new stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The main container now uses the "glass-container" class -->
    <div class="glass-container">
        <!-- Form Header -->
        <div class="form-header">
            <h1>Anvay Edits - Client Intake Form</h1>
            <p>Please fill out this form to help us understand your video editing needs.</p>
        </div>

        <!-- Formspree Form -->
        <!-- IMPORTANT: Replace the action URL with your unique Formspree URL -->
        <form action="https://formspree.io/f/xldwdeoo" method="POST">
            
            <!-- Contact Information Section -->
            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="input-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" id="clientName" name="clientName" required>
                </div>
                <div class="input-group">
                    <label for="contactPersonName">Contact Person Name</label>
                    <input type="text" id="contactPersonName" name="contactPersonName" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="companyName">Company/Brand Name (If applicable)</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
            </div>

            <!-- Project Details Section -->
            <div class="form-section">
                <h2>Project Details</h2>
                <div class="input-group">
                    <label for="videoType">What type of video(s) do you need edited?</label>
                    <select id="videoType" name="videoType" required>
                        <option value="Short-form">Short-form (e.g., TikTok, Reels)</option>
                        <option value="Long-form">Long-form (e.g., YouTube, interviews)</option>
                        <option value="Both">Both Short-form and Long-form</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="videoCount">How many videos do you anticipate needing per month?</label>
                    <input type="number" id="videoCount" name="videoCount" required placeholder="e.g., 15">
                </div>
                <div class="input-group">
                    <label for="deliveryTime">What is your expected delivery time per video? (in days)</label>
                    <input type="number" id="deliveryTime" name="deliveryTime" required placeholder="e.g., 3">
                </div>
                 <div class="input-group">
                    <label for="referenceLink">Please provide a link to a reference video.</label>
                    <input type="url" id="referenceLink" name="referenceLink" placeholder="https://example.com" required>
                </div>
            </div>

            <!-- Budget & Additional Information Section -->
            <div class="form-section">
                 <h2>Budget & Additional Information</h2>
                <div class="input-group">
                    <label for="budget">What is your estimated budget per video or per month?</label>
                    <input type="text" id="budget" name="budget" required placeholder="e.g., Rs 500 per video or Rs 2000 per month">
                </div>
                <div class="input-group">
                    <label for="additionalInfo">Is there anything else you'd like us to know?</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Inquiry</button>
        </form>
    </div>
</body>
</html>
